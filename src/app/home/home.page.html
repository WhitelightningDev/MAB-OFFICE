<!-- Image on the left side of the header -->
<ion-card class="Top-logo"> </ion-card>

<ion-content class="d-flex flex-column justify-content-between vh-100">
  <!-- Main container that fills the viewport height -->
  <div
    class="d-flex flex-row align-items-center justify-content-center flex-grow-1"
  >
    <!-- Visitor Button -->
    <ion-button
      class="btn btn-lg align-items-center"
      [href]="['/visitor-page']"
    >
      <span class="vis-text">Visitor</span>
      <!-- Text label for the Visitor button -->
      <!-- SVG icon representing a user -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
        />
      </svg>
    </ion-button>
  </div>

  <!-- Container for links at the bottom of the page -->
  <div class="info-text">
    <!-- Link to display the Privacy Policy using a method in the component -->
    <a
      (click)="showPrivacyPolicy()"
      class="bt btn-primary"
      style="cursor: pointer"
      >Privacy Policy</a
    >
    <br />
    <!-- Link to display the Terms and Conditions using a method in the component -->
    <a
      (click)="showTermsAndConditions()"
      class="bt btn-primary"
      style="cursor: pointer"
      >Terms and Conditions</a
    >
    <br />
    <!-- Link to navigate to the Visitor List page -->
    <button (click)="authenticateUser()">Visitor List</button>
  </div>
</ion-content>
